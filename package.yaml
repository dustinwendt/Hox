name:                Hox
version:             0.1.0.0
github:              "dustinwendt/Hox"
license:             BSD3
author:              "Dustin Wendt"
maintainer:          "dustinwendt95@gmail.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/Hox#readme>

dependencies:
- aeson
#- aeson-better-errors
- base
- containers
- directory
# - gi-gdk
# - gi-gio
- gi-gdk
- gi-gtk
# - gi-gtk-declarative
# - gi-gtk-declarative-app-simple
# - glib
# - gtk3
- haskell-gi
- haskell-gi-base
- http-client
- http-client-tls
- http-conduit
- lens
- mtl
- network-uri
- parsec
- random
- reactive-banana
- sdl2
- text
- uri-encode
- uuid
- vector

library:
  source-dirs:
    - src
    - src/backend
    - src/backend/todo
    - src/common
    - src/frontend

executables:
  Hox-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Hox

tests:
  Hox-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Hox
